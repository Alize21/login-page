<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap");
    </style>
    <!-- my sytle -->
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your details.</p>
        <form>
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter your email" />
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
          <div class="reset-pass">
            <div>
              <input type="checkbox" />
              <label for="reset-password">Remember for 30 days</label>
            </div>
            <a href="">Forgot password</a>
          </div>
        </form>
        <div class="button">
          <button id="sign-in"><span>Sign in</span></button>
          <button><span>Sign in with</span></button>
        </div>
        <p>Don't have an account? <span>Sign up for free</span></p>
      </div>

      <div class="thumb">
        <div class="deskription">
          <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus nemo minima harum laboriosam tempora ad!</h1>
          <h1>Name</h1>
          <p>
            Lorem, ipsum. <br />
            Lorem, ipsum dolor.
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
