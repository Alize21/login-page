<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Sembunyikan radio button default */
      .toggle-input {
        display: none;
      }

      /* Gaya dasar toggle button */
      .toggle {
        display: inline-block;
        cursor: pointer;
        position: relative;
      }

      .toggle-slider {
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #ccc;
        border-radius: 30px;
        background-color: #f0f0f0;
        color: #555;
        text-align: center;
        transition: all 0.3s ease;
        font-size: 16px;
      }

      /* Warna untuk tombol aktif */
      .toggle-input:checked + .toggle-slider {
        background-color: #4caf50;
        border-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <form>
      <label class="toggle">
        <input type="radio" name="toggle" class="toggle-input" checked />
        <span class="toggle-slider">Option 1</span>
      </label>
      <label class="toggle">
        <input type="radio" name="toggle" class="toggle-input" />
        <span class="toggle-slider">Option 2</span>
      </label>
    </form>
  </body>
</html>
